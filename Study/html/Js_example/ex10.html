<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <script>
      var coworkers = {
        "Programer" : "egoing",
        "designer" : "Lee"
      };
      document.write("Programers: "+ coworkers.Programer + "<br>")
      document.write("designer: "+ coworkers.designer+ "<br>")
      coworkers.bookkeeper = "Kim";
      coworkers['data scientist'] = "taeye";
      document.write("Data scientist: " + coworkers['data scientist']+ "<br>");
    </script>

    <h2>Iterate</h2>
    <script>
      for(var key in coworkers){
        document.write(key+ '  :  ' + coworkers[key]+ '<br>' );
      }
    </script>

    <h2>Property & Method</h2>
    <script>
      coworkers.showall = function(){
        for(var key in this) {
          
          document.write(key + ": " + this[key] + '<br>');
        }
      }
      coworkers.showall();
    </script>
  </body>
</html>
