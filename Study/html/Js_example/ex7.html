<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script>
        var coworkers = ['Tam', 'star', 'jet','jp','MS', 'mbb']
      </script>
      <h2>Co workers - partnerships </h2>
      <script>
        var cnt = 0;
        document.write('<ol>Designated Date : ~2022/ 08/ 30</ol>')
        while(cnt < coworkers.length){
          cnt = cnt + 1;
          document.write('<li>'+ coworkers[cnt] + '</li>')
        }

      </script>
    </ul>
  </body>
</html>
