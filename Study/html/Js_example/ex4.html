<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Comparison operator & boolean </h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>
    <!-- 이항 연산자 : + - 같은 것으로, 왼쪽과 오른쪽 값을 활용해서 새로운 결과 출력
         비교 연산자 : === 같이 왼쪽과 오른쪽을 비교한 결과를 출력 -->
    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>
    <h3>1<2</h3>
    <script>
      document.write(1<2);
    </script>
  </body>
</html>
